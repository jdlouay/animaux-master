<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">

                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Esp√®ce</th>
                    <th>Date de Naissance</th>
                    <th>Groupe</th>
                    <th>Email</th>
                </tr>


                <tbody>
                    <tr *ngFor="let animal of animaux">
                        <td>{{animal.idAnimal}}</td>
                        <td>{{animal.nomAnimal}}</td>
                        <td>{{animal.especeAnimal}}</td>
                        <td>{{animal.dateNaissance | date:'dd/MM/yyyy'}}</td>
                        <td>{{animal.groupe.nomGroupe}}</td>
                        <td>{{animal.email}}</td>
                                           

                        <td><a *ngIf="authService.isAdmin()"
                            class="btn btn-danger" (click)="supprimerAnimal(animal)">Supprimer</a></td>
                            <td><a *ngIf="authService.isAdmin()" class="btn btn-success"  [routerLink]="['/updateAnimal', animal.idAnimal]">Modifier</a></td>
                            
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
